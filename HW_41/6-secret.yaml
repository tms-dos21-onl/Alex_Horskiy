apiVersion: v1
kind: Secret
metadata:
  name: nicesecret
type: Opaque
data:
  nginx.key: 
  nginx.crt: 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: niceconfigmap
data:
  ssl.conf: |
    server {
      listen              443 ssl;
      server_name         localhost;
      ssl_certificate     /etc/nginx/ssl/nginx.crt;
      ssl_certificate_key /etc/nginx/ssl/nginx.key;

      location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
      }
    }
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nicereplicaset-secret
  labels:
    app: nginx
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: web
          image: nginx
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 250m
              memory: 64Mi
          volumeMounts:
            - name: niceconfigmap
              mountPath: /etc/nginx/conf.d/ssl.conf
              subPath: ssl.conf
              readOnly: true
            - mountPath: /etc/nginx/ssl
              name: nginx-ssl
              readOnly: true
      volumes:
        - name: niceconfigmap
          configMap:
            name: niceconfigmap
        - name: nginx-ssl
          secret:
            secretName: nicesecret
